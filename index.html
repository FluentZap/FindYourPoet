<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Input Types</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">

      <div id="gate-keeper" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please verify you are 18 or older</h5>
            </div>
            <div class="modal-body">

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="age-varification">
                <label class="form-check-label" for="exampleCheck1">I'm over 18</label>
              </div>

            </div>
            <div class="modal-footer">
              <button id="age-submit" type="button" class="btn btn-primary">Verify Age</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-md-center">

        <div class="col-md-6">
          <h1>Find your Celebrity match today!</h1>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="form-smoker">
          <label class="form-check-label" for="exampleCheck1">Are you a smoker?</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="form-poet">
          <label class="form-check-label" for="exampleCheck1">Poet?</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="age-varification">
          <label class="form-check-label" for="exampleCheck1">Does age matter to you?</label>
        </div>

        <div class="form-group">          
          <label class="radio-inline"><input type="radio" name="optradio" checked>18 through 29</label>
          <label class="radio-inline"><input type="radio" name="optradio">30 through 49</label>
          <label class="radio-inline"><input type="radio" name="optradio">50 and better</label>
        </div>

        <div class="form-group">
          <label class="radio-inline"><input type="radio" name="optradio" checked>18 through 29</label>
          <label class="radio-inline"><input type="radio" name="optradio">30 through 49</label>
          <label class="radio-inline"><input type="radio" name="optradio">50 and better</label>
        </div>

      </div>
    </div>



    </div>


  </body>
</html>
